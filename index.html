<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <header class='header'>
      <img class='trybewarts-header-logo' src="/images/trybewarts-header-logo.svg" alt="">

      <h1 id='trybewarts-header-title'>Trybewarts</h1>
      
      <form class='trybewarts-login' action="">
        <input type="text" name='email' placeholder="Email">
        <input type="password" name='password' placeholder='Senha'>
        <button class='button'>Entrar</button>
      </form>
    </header>

    <main>
      <form id='evaluation-form' action="">
        <h1>Formulário de Avaliação</h1>

        <div class='left'>
         <input id='input-name' type="text" placeholder="Nome">
         <input id='input-lastname' type="text" placeholder="Sobrenome">
        </div>

        <div class='rigth'>
          <input id='input-email' type="text" placeholder="Email">

          <label for="house">Casa:</label>

          <select id="house" name="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>

        <hr>

        <section class='families'>
          <label id='label-family' for="family">Qual sua família?</label>
          <div><input type="radio" name='family' value='Frontend'>Família Frontend</div>
          <div><input type="radio" name='family' value='Backend'>Família Backend</div>
          <div><input type="radio" name='family' value='FullStack'>Família FullStack</div>
        </section>

        <section class='contents'>
          <label id='label-content' for="language">Qual conteúdo você está com mais vontade de aprender?</label>
          <div><input type="checkbox" name="language" value="HoFs">HoFs</div>
          <div><input type="checkbox" name="language" value="Jest">Jest</div>
          <div><input type="checkbox" name="language" value="Promises">Promises</div>
          <div><input type="checkbox" name="language" value="React">React</div>
          <div><input type="checkbox" name="language" value="SQL">SQL</div>
          <div><input type="checkbox" name="language" value="Python">Python</div>
        </section>

        <hr>


        <section>
          <label id="label-rate" for="rate">Como você avalia a Trybewarts?</label>

          <input type="radio" name='rate' value='1'>
          <input type="radio" name='rate' value='2'>
          <input type="radio" name='rate' value='3'>
          <input type="radio" name='rate' value='4'>
          <input type="radio" name='rate' value='5'>
          <input type="radio" name='rate' value='6'>
          <input type="radio" name='rate' value='7'>
          <input type="radio" name='rate' value='8'>
          <input type="radio" name='rate' value='9'>
          <input type="radio" name='rate' value='10'>
        </section>

        <label class="textarea" for="">Deixe seu comentário:</label>
        <textarea id="textarea" maxlength="500" for=""></textarea>

        <div> 
          <label id="label-infos" for="teste">Você concorda com o uso das informações acima?</label>
          <input id="agreement" type="checkbox" name='teste'>
        </div>


      </form>

      <img id='trybewarts-forms-logo' src="/images/trybewarts-colored.svg" alt="">
    </main>
  </body>
  <script src="script.js"></script>
</html>
